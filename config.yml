input_folder: ./input_chapters
output_folder: ./output_audio
build_folder: ./build
unattended: false
llm:
  provider: gemini
  retry_count: 3
  retry_delay_seconds: 10
  gemini:
    api_key: YourAPIKEY
    model: gemini-3-flash-preview
  ollama:
    base_url: http://localhost:11434
    model: llama3:latest
  openai:
    api_key: sk-...
    model: gpt-4o
    base_url: https://api.openai.com/v1
audio:
  provider: edge-tts
  language: zh
  # HK的聲音製作中文語音的效果很差，先排除
  exclude_locales:
  - zh-HK
  edge-tts:
    narrator_voice: zh-CN-XiaoxiaoNeural
    default_male_voice: zh-TW-YunJheNeural
    default_female_voice: zh-TW-HsiaoYuNeural
    # SSML本身支援語氣，但免費版本會封鎖語氣的使用
    style: false
  gpt_sovits:
    token: YourAPIKEY
    enable_mobs: false
    # 當第二階段文本LLM出現錯誤，是否自動再次修正
    autofix: false
    retry: 5
    base_url: http://127.0.0.1:9000/
    #base_url: https://gsv2p.acgnai.top/    
    top_k: 10
    top_p: 1
    temperature: 1
    speed_factor: 1
    repetition_penalty: 1.35
    narrator_voice: 星穹铁道-中文-丹恒
